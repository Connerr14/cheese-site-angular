<h1>Check out our cheese</h1>
<section class="row">
    <section class="col-lg-6">
        <ul class="list-group">
            <li *ngFor="let cheese of CHEESES" class="list-group-item">
                <h4 class="list-group-item-heading" (click)="selectCheese(cheese)"> {{ cheese.name }} </h4>
                <h5> {{ cheese.category }} </h5>
                <!-- Only display price if it is not null -->
                <h6 *ngIf="cheese.price"> 
                    ${{ cheese.price }} 
                </h6>
            </li>
        </ul>
    </section>
    <!-- (fieldset>label+input)*4 -->
    <section class="col-lg-6">
        <fieldset>
            <label for="name">Name: *</label>
            <input required [(ngModel)]="name">
        </fieldset>
        <fieldset>
            <label for="price" min="0.1">Price:</label>
            <input type="number" [(ngModel)]="price">
        </fieldset>
        <fieldset>
            <label for="stinkRating">Stink Rating</label>
            <select [(ngModel)]="stinkRating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="category">Category</label>
            <input required [(ngModel)]="category">
        </fieldset>
        <button class="btn btn-primary offset-2 m-2" *ngIf="!_id" (click)="addCheese()">Save</button>
        <button class="btn btn-primary offset-2 m-2" *ngIf="_id" (click)="updateCheese()">Save</button>
        <button class="btn btn-danger" *ngIf="_id" (click)="deleteCheese(_id)">Delete</button>

    </section>
</section>
